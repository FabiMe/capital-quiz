<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Capital Quiz</title>
  </head>
  <body>
    <section id="intro" class="show">
      <h1 id="heading">Capital Quiz</h1>
      <p>in the following game your knowledge about capitals will be tested.</p>
      <p>
        it is a multiple choice quiz with four possible answers.<br />
        remember only one of the four answers is correct.
      </p>
      <p>Enter your name:</p>
      <input type="text" id="player-name" placeholder="Your Name" />
      <button id="start-btn">Start Game</button>
    </section>
    <section id="game" class="hide">
      <div id="question" class="container">
        <span id="text"></span>
        <ul>
          <p id="displayed-question">Question</p>
          <li><button id="choice1">Choice 1</button></li>
          <li><button id="choice2">Choice 2</button></li>
          <li><button id="choice3">Choice 3</button></li>
          <li><button id="choice4">Choice 4</button></li>
        </ul>
        <button id="score-btn">Exit the game and go to the score area</button>
      </div>
    </section>
    <section id="score" class="hide">
      <button id="restart-btn">Another round?</button>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
